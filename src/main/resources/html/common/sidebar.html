    <script>
        let vm1=new Vue({
            el:'#app_',
            data:{
                loginUser:{}
            },
            methods:{
                toUserLook:function () {
                    layer.open({
                        type: 2,
                        title: false,
                        area: ['80%', '80%'],
                        content: ['html/user_look.html'],
                        end: () => { //此处用于演示
                                this.getLoginUser();
                        }
                    })
                },
                getLoginUser: function () {
                    let loginUserStr = sessionStorage.getItem("loginUser");
                    let loginUser = JSON.parse(loginUserStr);
                    axios({
                        url: 'user/initLoginUser',
                        params: {userId: loginUser.id}
                    }).then(response => {
                        if (response.data.success) {
                            this.loginUser = response.data.obj;
                        }
                    }).catch(error => {

                    });
                }
            },
            created:function () {
                this.getLoginUser();
            }
        });
    </script>
